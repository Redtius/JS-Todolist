<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 h-screen flex justify-center items-center">
  <section class="bg-gray-300 rounded-xl p-10 w-1/2">
    <table>
      <thead>
        <tr>
          <th>
            <input type="text" id="TaskInput" placeholder="Enter Task" class="bg-transparent p-2 rounded border-none">
          </th>
          <th>
            <button class="bg-transparent text-green-500" id="Add">Add</button>
          </th>
        </tr>
      </thead>
      <tbody id="Container">
      </tbody>
    </table>
    
  </section>
  <script src="app.js"></script>
</body>
</html>
